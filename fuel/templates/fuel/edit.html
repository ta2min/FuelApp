{% extends "fuel/base.html" %}
{% load bootstrap4 %}

{% block title %}給油履歴の編集{% endblock title %}

{% block content %}
<h4 class="mt-4 mb-5 border-bottom">給油履歴の編集</h4>
    {% if refueling_id %}
    <form action="{% url 'refueling_mod' refueling_id=refueling_id %}" method="post">
    {% else %}
    <form action="{% url 'refueling_add' %}" method="post">
    {% endif %}
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <div class="form-group row">
            <div class="offset-md-3 col-md-9">
                <button type="submit" class="btn btn-primary">送信</button>
            </div>
        </div>
    </form>
    <a href="{% url 'list' %}" class="btn btn-secondary btn-sm">戻る</a>
    {% endblock content %}
